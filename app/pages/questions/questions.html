<ion-header>

  <ion-navbar>
    <ion-title>Questions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="questions" padding>
  <ion-list>
    <!-- <ion-item-group reorder="true" (ionItemReorder)="reorderQuestions($event)"> -->
    <ion-item-group>
      <button ion-item *ngFor="let q of questions; let i = index" (click)="updateQuestion(q)">
        <h2>{{ i+1 }}. {{ q.question }}</h2>
      </button>
    </ion-item-group>
  </ion-list>
  <button fab dark fab-bottom fab-right (click)="addQuestion()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-content>
