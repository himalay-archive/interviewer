<ion-header>

  <ion-navbar>
    <ion-title>Questions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="questions" padding>
  <ion-list>
    <ion-item-sliding *ngFor="let q of questions; let i = index">
      <ion-item (click)="updateQuestion(q)">
        <h2>{{ i+1 }}. {{ q.question }}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button danger (click)="removeQuestion(q)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button fab dark fab-bottom fab-right (click)="addQuestion()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-content>
